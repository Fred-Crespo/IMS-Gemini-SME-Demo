

services:
  # 1. La caja de tu aplicación Laravel
  app:
    build:
      context: . # Construye la caja usando el Dockerfile de este directorio
      dockerfile: Dockerfile
    container_name: intinet-app
    restart: unless-stopped

    # --- AÑADE ESTA LÍNEA ---
    # Esto ejecuta el enlace simbólico ANTES de iniciar el servidor
    command: sh -c "php artisan storage:link && php-fpm"
    # -------------------------
    
    volumes:
      - .:/var/www/html # Sincroniza tu código local con el de la caja (para desarrollo)
    networks:
      - intinet-network

  # 2. La caja del servidor web Nginx
  nginx:
    image: nginx:alpine
    container_name: intinet-nginx
    restart: unless-stopped
    ports:
      - "8000:80" # Tu app será accesible en http://localhost:8000
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf # Archivo de config de Nginx
    networks:
      - intinet-network
    depends_on:
      - app
      - db

  # 3. La caja de la Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: intinet-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-intinet}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-intinetuser}
    volumes:
      - ./docker-data/db:/var/lib/mysql # Guarda los datos de la BD aquí
    ports:
      - "3310:3306" # Tu BD será accesible en el puerto 3307 desde tu PC
    networks:
      - intinet-network

  # --- AÑADE ESTE NUEVO SERVICIO ---
  # 4. El Servidor SonarQube
  sonarqube:
    image: sonarqube:lts-community
    container_name: intinet-sonarqube
    restart: unless-stopped
    ports:
      - "9001:9000" # Accederemos por localhost:9000
    volumes:
      - ./docker-data/sonarqube_data:/opt/sonarqube/data
      - ./docker-data/sonarqube_logs:/opt/sonarqube/logs
      - ./docker-data/sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - intinet-network

networks:
  intinet-network:
    driver: bridge